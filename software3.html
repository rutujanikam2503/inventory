<html lang="en">

    <h1>Inventory Management</h1>

    </form>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="inventory-list">
            <!-- Inventory items will be added here dynamically -->
        </tbody>
    </table>
